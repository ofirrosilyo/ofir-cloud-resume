apiVersion: apps/v1
kind: Deployment
metadata:
  name: resume-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: resume-api
  template:
    metadata:
      labels:
        app: resume-api
    spec:
      containers:
      - name: resume-api
        # This tag is overridden by your GitHub Action (set image)
        image: ofirrosilyo/resume-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        
        # 1. Resource Guardrails
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"

        # 2. Optimized Probes
        # StartupProbe: Best practice to handle slow starts without affecting Liveness
        startupProbe:
          httpGet:
            path: /health
            port: 5000
          failureThreshold: 6 # Will try for 30 seconds (6 * 5s)
          periodSeconds: 5
        
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          periodSeconds: 15
        
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          periodSeconds: 10

        # 3. Industry Standard Environment Handling
        env:
        # Hostnames are NOT secrets. Putting them in plain text makes 
        # troubleshooting 10x faster.
        - name: REDIS_HOST
          value: "redis-db"
        # Only use secrets for ACTUAL secrets (e.g. if Redis had a password)
        # - name: REDIS_PASSWORD
        #   valueFrom:
        #     secretKeyRef:
        #       name: api-env-config
        #       key: REDIS_PASSWORD

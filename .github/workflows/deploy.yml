name: K3s Auto-Deploy

on:
  push:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # INDUSTRY STANDARD: Tag with BOTH 'latest' and the specific Commit SHA
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/resume-api:latest
            ${{ secrets.DOCKER_USERNAME }}/resume-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update Kubernetes Resources
        run: |
          K3S_CONFIG="/etc/rancher/k3s/k3s.yaml"
          
          # 1. Update Frontend (ConfigMap remains the same)
          sudo kubectl --kubeconfig=$K3S_CONFIG create configmap resume-content --from-file=index.html -o yaml --dry-run=client | sudo kubectl --kubeconfig=$K3S_CONFIG apply -f -
          sudo kubectl --kubeconfig=$K3S_CONFIG rollout restart deployment resume-deployment
          
          # 2. Update API (INDUSTRY STANDARD: Explicitly set the new SHA-tagged image)
          # This ensures K3s pulls the EXACT code you just committed.
          sudo kubectl --kubeconfig=$K3S_CONFIG set image deployment/resume-api \
            resume-api=${{ secrets.DOCKER_USERNAME }}/resume-api:${{ github.sha }}
